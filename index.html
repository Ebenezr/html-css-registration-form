<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Registration</title>
  </head>
  <body>
    <div class="container">
    <div class=container-box>
      <div class="left-side">
        <div class="logo">
          <img id="logo-img" src="assets/images/logo.png" alt="Logo" />
        </div>
        <form action="Post">
          <span>Find the right boot camp for you</span>
          <label for="my-list">Select your interest</label>
          <select id="my-list" class="input" required>
            <option value="" disabled selected hidden>Select course</option>
            <option value="Web design">Web design</option>
            <option value="Data mining">Data Mining</option>
            <option value="Android">Android Development</option>
          </select>

          <label for="fname">First name</label>
          <input
            type="text"
            id="fname"
            required
            placeholder="your first name" class="input"
          />
          <label for="lname">Last Name</label>
          <input type="text" id="lname" required placeholder="your last name" class="input"/>
          <label for="email">Email</label>
          <input type="text" id="email" required placeholder="name@gmail.com" class="input"/>
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{6}"
            id="phone"
            placeholder="+254 706 731892" class="input"
          />
          <input type="submit" value="Join" />
          <h6 class="footer">
            By continuing you agree to our Terms of Service and Privacy Policy,
            and you consent to receive offers and opportunities
          </h6>
        </form>
      </div>
      <div class="right-side">
      </div>
    </div>
    </div>
  </body>
</html>
